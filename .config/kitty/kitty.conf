include themes/alacritty/colors.conf
include themes/alacritty/font.conf
# ── Window Appearance ────────────────────────────────

# Set margins
window_margin_width 1
window_margin_height 0

# Background opacity (0.0 to 1.0)
background_opacity 1

# Enable blur (requires compositor like picom)
background_blur 0

# ── Cursor ────────────────────────────────────────────
cursor_shape block

# ── Scrolling ─────────────────────────────────────────
scrollback_lines 10000

# ── Mouse Support ─────────────────────────────────────
enable_mouse_reporting yes

# ── Key Bindings ──────────────────────────────────────
map ctrl+shift+a send_text normal source .venv/bin/activate\n
map ctrl+shift+d send_text normal deactivate\n

# ── Behavior ──────────────────────────────────────────
# Don't ask for confirmation on window close
confirm_os_window_close 0
# Disable bell sounds
enable_audio_bell no

# ── Tabs ──────────────────────────────────────
# Position, names
tab_bar_edge top
tab_bar_style fade
tab_title_template "{title}"
active_tab_title_template "▶ {title}"

# Jump to tab by index
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

# BEGIN_KITTY_FONTS
font_family      family="SF Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.0
modify_font cell_height 107%
# END_KITTY_FONTS


